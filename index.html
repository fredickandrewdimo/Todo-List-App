<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List-App</title>
    <link rel="stylesheet" href="/Todo-List-App/style.css">
    <script src="/Todo-List-App/app.js"></script>

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2f2d7c8e6.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <div class="title-container">
                <h3 class="app-title">Today's Task</h3>
                <span class="date-today">Friday, 13 January</span>
            </div>
            <div class="add-container">
                <a class="new-task-btn" href="#"><i class="fa-regular fa-plus"></i>New Task</a>
            </div>

        </div>
        <div class="main-task-container">
            <input type="checkbox">
            <div class="task-container">
                <h4 class="task-title">Today's Task</h4>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae inventore
                    quibusdam deserunt reiciendis ipsum assumenda, labore deleniti voluptatem tempora laboriosam.</p>
                <div class="date-container">
                    <img src="#" alt="">
                    <p>Friday, 13 January</p>
                </div>
            </div>
            <div class="edit-delete-btn">
                <a class="edit-btn" href="#"><img src="#" alt="">edit</a>
                <a class="delete-btn" href="#"><img src="#" alt="">delete</a>
            </div>
        </div>

    </div>

</body>

</html>
