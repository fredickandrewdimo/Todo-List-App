<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List-App</title>
    <link rel="stylesheet" href="/Todo-List-App/style.css">

    <script defer src="/Todo-List-App/app.js"></script>

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2f2d7c8e6.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div class="main-container" id="main-container">
        <div class="header-container">
            <div class="title-container">
                <h3 id="app-title" class="app-title">Today's Task</h3>
                <div id="date-today" class="date-today">Hello</div>
            </div>
            <div class="add-container">
                <button id="new-task-btn" class="new-task-btn" href="#"><i class="fa-regular fa-plus"></i>New
                    Task</button>
            </div>

        </div>
        <div class="main-task-container" id="main-task-container">
            <input id="textbox-input" class="textbox-input" type="checkbox">
            <div class="task-container" id="task-container">
                <h4 id="task-title" class="task-title">Today's Task</h4>
                <p id="description" class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Recusandae inventore
                    quibusdam deserunt reiciendis ipsum assumenda, labore deleniti voluptatem tempora laboriosam.
                </p>
                <div class="details-container" id="details-container">
                    <div class="date-container">
                        <i class="due-date-icon fa-solid fa-calendar-days"></i>
                        <p class="due-date" id="due-date">Friday, 13 January</p>
                    </div>
                    <div class="edit-delete-btn" id="edit-delete-btn">
                        <button class="edit-btn" href="#"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="delete-btn" href="#"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <div class="modal-container" id="modal-container">
        <div class="modal-content">
            <div id="modal-input" class="modal-input">
                <input class="title-input" type="text" placeholder="Task name here...">
                <textarea class="description-input" name="" id="" cols="30" rows="10"
                    placeholder="Description..."></textarea>
            </div>
            <div id="modal-details" class="modal-details">
                <div class="due-date-container">
                    <input class="due-date-btn" type="date" placeholder="Due date" id="due-date-input">
                    <label for="due-date-input">Due date</label>


                </div>
                <div class="btn-container">
                    <button id="cancel-btn" class="cancel-btn">Cancel</button>
                    <button id="add-task-btn" class="add-task-btn">Add Task</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
